    <script>
        // 在页面加载时生成与导航栏相机图标一致的favicon
        document.addEventListener("DOMContentLoaded", function() {
            // 创建canvas元素绘制图标
            const canvas = document.createElement("canvas");
            canvas.width = 32; // favicon标准尺寸
            canvas.height = 32;
            const ctx = canvas.getContext("2d");

            // 创建渐变背景（与导航栏图标风格匹配）
            const gradient = ctx.createLinearGradient(0, 0, 32, 32);
            gradient.addColorStop(0, " #ffd700"); // 主色调
            gradient.addColorStop(1, "#ff9f40"); // 辅助色

            // 绘制圆角矩形背景
            ctx.beginPath();
            const radius = 6; // 圆角大小
            ctx.moveTo(radius, 0);
            ctx.lineTo(32 - radius, 0);
            ctx.arcTo(32, 0, 32, radius, radius);
            ctx.lineTo(32, 32 - radius);
            ctx.arcTo(32, 32, 32 - radius, 32, radius);
            ctx.lineTo(radius, 32);
            ctx.arcTo(0, 32, 0, 32 - radius, radius);
            ctx.lineTo(0, radius);
            ctx.arcTo(0, 0, radius, 0, radius);
            ctx.closePath();
            ctx.fillStyle = gradient;
            ctx.fill();

            // 检查Font Awesome是否加载
            const checkFont = setInterval(() => {
                // 尝试设置字体并检查
                ctx.font = '1px "Font Awesome 6 Free"';
                if (ctx.font.includes("Font Awesome")) {
                    clearInterval(checkFont);

                    // 绘制相机图标（fa-camera的Unicode是f030）
                    ctx.fillStyle = "white"; // 图标颜色
                    ctx.font = 'bold 16px "Font Awesome 6 Free"'; // 使用Font Awesome字体
                    ctx.textAlign = "center";
                    ctx.textBaseline = "middle";
                    ctx.fillText("\uf030", 16, 16); // 绘制相机图标

                    // 将canvas转换为图片并设置为favicon
                    const favicon = document.createElement("link");
                    favicon.rel = "icon";
                    favicon.type = "image/png";
                    favicon.href = canvas.toDataURL("image/png");

                    // 添加favicon到head
                    document.head.appendChild(favicon);
                }
            }, 100);

            // 超时保护
            setTimeout(() => clearInterval(checkFont), 3000);
        });
    </script>

                                <a href="https://space.bilibili.com/386841039?spm_id_from=333.1007.0.0" class="text-white hover:text-[#FF7D00] transition-colors">
                                    <i class="fab fa-bilibili text-2xl"></i>
                                </a>
                            </div>

                            <div class="text-center md:text-right">
                                <p class="text-white opacity-80 mb-1"></p>
                                <p>
                                    created by
                                    <a href="https://164321595.github.io/Static-Blog/" class="text-white hover:underline">酱姆</a
              >
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script>
      // 存储所有作品数据和筛选状态
      let allPhotos = [];
      let allCategories = [];
      let currentFilters = {
        category: "all",
        preferred: "all",
      };
      let currentPhotoIndex = -1;
      let currentCollectionIndex = 0;

      // 初始化页面
      document.addEventListener("DOMContentLoaded", function () {
        // 从JSON文件加载作品数据
        loadPhotosFromJson();

        // 移动端菜单切换
        const mobileMenuBtn = document.getElementById("mobileMenuBtn");
        const mobileMenu = document.getElementById("mobileMenu");

        mobileMenuBtn.addEventListener("click", function () {
          mobileMenu.classList.toggle("hidden");

          // 切换图标
          const icon = this.querySelector("i");
          if (mobileMenu.classList.contains("hidden")) {
            icon.classList.remove("fa-times");
            icon.classList.add("fa-bars");
          } else {
            icon.classList.remove("fa-bars");
            icon.classList.add("fa-times");
          }
        });

        // 筛选功能
        const filterToggle = document.getElementById("filterToggle");
        const filterDrawer = document.getElementById("filterDrawer");
        const filterOverlay = document.getElementById("filterOverlay");

        filterToggle.addEventListener("click", function () {
          filterDrawer.classList.toggle("active");
          filterOverlay.classList.toggle("active");
        });

        filterOverlay.addEventListener("click", function () {
          filterDrawer.classList.remove("active");
          filterOverlay.classList.remove("active");
        });

        // 筛选选项点击事件
        document.addEventListener("click", function (e) {
          // 分类筛选
          if (e.target && e.target.dataset.category) {
            e.preventDefault();
            const category = e.target.dataset.category;
            currentFilters.category = category;

            // 更新活跃状态
            document.querySelectorAll("[data-category]").forEach((el) => {
              el.classList.remove("active");
            });
            e.target.classList.add("active");

            // 应用筛选
            applyFilters();

            // 关闭筛选抽屉
            filterDrawer.classList.remove("active");
            filterOverlay.classList.remove("active");
          }

          // 优选作品筛选
          if (e.target && e.target.dataset.preferred) {
            e.preventDefault();
            const preferred = e.target.dataset.preferred;
            currentFilters.preferred = preferred;

            // 更新活跃状态
            document.querySelectorAll("[data-preferred]").forEach((el) => {
              el.classList.remove("active");
            });
            e.target.classList.add("active");

            // 应用筛选
            applyFilters();

            // 关闭筛选抽屉
            filterDrawer.classList.remove("active");
            filterOverlay.classList.remove("active");
          }
        });

        // 重置筛选条件
        document
          .getElementById("resetFilters")
          .addEventListener("click", function () {
            currentFilters = {
              category: "all",
              preferred: "all",
            };

            // 更新UI
            document
              .querySelectorAll("[data-category], [data-preferred]")
              .forEach((el) => {
                el.classList.remove("active");
              });
            document
              .querySelector('[data-category="all"]')
              .classList.add("active");
            document
              .querySelector('[data-preferred="all"]')
              .classList.add("active");

            // 应用筛选
            applyFilters();
          });

        // 关闭模态框
        const closeModalBtn = document.getElementById("closeModalBtn");
        const photoModal = document.getElementById("photoModal");

        closeModalBtn.addEventListener("click", function () {
          closeModal();
        });

        photoModal.addEventListener("click", function (e) {
          if (e.target === photoModal) {
            closeModal();
          }
        });

        // 上一张/下一张按钮
        document
          .getElementById("prevBtn")
          .addEventListener("click", function () {
            navigateCollection(-1);
          });

        document
          .getElementById("nextBtn")
          .addEventListener("click", function () {
            navigateCollection(1);
          });

        // 键盘导航
        document.addEventListener("keydown", function (e) {
          if (e.key === "Escape" && photoModal.classList.contains("active")) {
            closeModal();
          } else if (
            e.key === "ArrowLeft" &&
            photoModal.classList.contains("active")
          ) {
            // 只有导航按钮可见时才响应键盘事件
            if (
              document.getElementById("prevBtn").classList.contains("visible")
            ) {
              navigateCollection(-1);
            }
          } else if (
            e.key === "ArrowRight" &&
            photoModal.classList.contains("active")
          ) {
            // 只有导航按钮可见时才响应键盘事件
            if (
              document.getElementById("nextBtn").classList.contains("visible")
            ) {
              navigateCollection(1);
            }
          }
        });
      });

      // 从JSON文件加载照片数据
      function loadPhotosFromJson() {
        // 从photos.json加载数据
        fetch("photos.json")
          .then((response) => {
            if (!response.ok) {
              throw new Error("网络响应不正常");
            }
            return response.json();
          })
          .then((photoData) => {
            allPhotos = photoData;
            extractCategories(allPhotos);
            applyFilters();
          })
          .catch((error) => {
            console.error("加载照片数据时出错:", error);
            // 显示错误信息给用户
            const gallery = document.getElementById("photoGallery");
            gallery.innerHTML = `<div class="text-center p-8 text-red-500">
                                    无法加载照片数据，请检查photos.json文件是否存在。
                                  </div>`;
          });
      }

      // 提取所有不重复的分类并更新筛选抽屉
      function extractCategories(photoData) {
        // 提取所有分类
        const categories = [
          ...new Set(photoData.map((photo) => photo.category)),
        ];

        // 如果分类有变化，更新筛选抽屉
        if (!arraysEqual(categories, allCategories)) {
          allCategories = categories;
          const categoryList = document.getElementById("categoryList");

          // 保留"全部作品"，添加新分类
          categories.forEach((category) => {
            // 检查分类是否已存在
            if (!document.querySelector(`[data-category="${category}"]`)) {
              const div = document.createElement("div");
              div.className = "filter-option";
              div.dataset.category = category;
              div.textContent = category;
              categoryList.appendChild(div);
            }
          });
        }
      }

      // 应用筛选条件
      function applyFilters() {
        let filteredPhotos = [...allPhotos];

        // 应用分类筛选
        if (currentFilters.category !== "all") {
          filteredPhotos = filteredPhotos.filter(
            (photo) => photo.category === currentFilters.category
          );
        }

        // 应用优选作品筛选
        if (currentFilters.preferred !== "all") {
          const isPreferred = currentFilters.preferred === "true";
          filteredPhotos = filteredPhotos.filter(
            (photo) => photo.isFeatured === isPreferred
          );
        }

        // 渲染筛选后的作品
        renderPhotos(filteredPhotos);
      }

      // 辅助函数：检查两个数组是否相等
      function arraysEqual(a, b) {
        if (a.length !== b.length) return false;
        for (let i = 0; i < a.length; i++) {
          if (a[i] !== b[i]) return false;
        }
        return true;
      }

      // 关闭模态框函数
      function closeModal() {
        const photoModal = document.getElementById("photoModal");
        const photoDetails = document.querySelectorAll(".photo-detail");

        // 先移除动画类
        photoDetails.forEach((detail) => {
          detail.classList.remove("active");
        });

        // 隐藏导航按钮
        document.getElementById("prevBtn").classList.remove("visible");
        document.getElementById("nextBtn").classList.remove("visible");

        // 延迟关闭模态框
        setTimeout(() => {
          photoModal.classList.remove("active");
          document.body.style.overflow = "auto";
        }, 300);
      }

      // 渲染作品
      function renderPhotos(photos) {
        const gallery = document.getElementById("photoGallery");
        gallery.innerHTML = "";

        // 如果没有符合条件的照片
        if (photos.length === 0) {
          gallery.innerHTML = `<div class="text-center p-8 text-gray-500">
                              没有找到符合条件的照片
                            </div>`;
          return;
        }

        photos.forEach((photo, index) => {
          const photoCard = document.createElement("div");
          photoCard.className =
            "photo-card bg-white rounded-lg overflow-hidden shadow-md";

          // 为优选作品和混合集添加图标标记
          const preferredBadge = photo.isFeatured
            ? '<div class="badge preferred-badge"><i class="fas fa-star"></i></div>'
            : "";
          const collectionBadge = photo.isCollection
            ? '<div class="badge collection-badge"><i class="fas fa-th"></i></div>'
            : "";

          photoCard.innerHTML = `
                    <div class="relative">
                        ${preferredBadge}
                        ${collectionBadge}
                        <img src="${photo.imageUrl}" 
                            alt="${photo.title}" 
                            class="w-full cursor-pointer"
                            data-id="${photo.id}"
                            data-index="${index}">
                    </div>
                    <div class="p-4">
                        <h3 class="font-bold text-lg text-[#E67E22]">${photo.title}</h3>
                        <p class="text-gray-600 text-sm">${photo.category} · ${photo.takenDate}</p>
                    </div>
                `;
          gallery.appendChild(photoCard);

          // 添加点击事件
          photoCard.querySelector("img").addEventListener("click", function () {
            currentPhotoIndex = parseInt(this.dataset.index);
            currentCollectionIndex = 0;
            openPhotoModal(photos[currentPhotoIndex]);
          });
        });
      }

      // 打开作品详情模态框
      function openPhotoModal(photo) {
        const modal = document.getElementById("photoModal");
        const modalImage = document.getElementById("modalImage");
        const modalTitle = document.getElementById("modalTitle");
        const modalDescription = document.getElementById("modalDescription");
        const modalDate = document.getElementById("modalDate");
        const modalLocation = document.getElementById("modalLocation");
        const modalCamera = document.getElementById("modalCamera");
        const modalLens = document.getElementById("modalLens");
        const modalAperture = document.getElementById("modalAperture");
        const modalShutter = document.getElementById("modalShutter");
        const modalIso = document.getElementById("modalIso");
        const modalGrid = document.getElementById("modalGrid");
        const infoLayout = document.getElementById("infoLayout");
        const photoDetails = document.querySelectorAll(".photo-detail");
        const collectionThumbnailsContainer = document.getElementById(
          "collectionThumbnailsContainer"
        );
        const collectionDescriptionContainer = document.getElementById(
          "collectionDescriptionContainer"
        );
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");

        // 隐藏或显示导航按钮（仅混合集显示）
        if (
          photo.isCollection &&
          photo.collectionImages &&
          photo.collectionImages.length > 0
        ) {
          prevBtn.classList.add("visible");
          nextBtn.classList.add("visible");
        } else {
          prevBtn.classList.remove("visible");
          nextBtn.classList.remove("visible");
        }

        // 填充基本数据
        const displayImageUrl =
          photo.isCollection && photo.collectionImages
            ? photo.collectionImages[currentCollectionIndex]
            : photo.imageUrl;

        modalImage.src = displayImageUrl;
        modalImage.alt = photo.title;
        modalTitle.textContent = photo.title;
        modalDescription.textContent = photo.description;
        modalDate.textContent = photo.takenDate;
        modalLocation.textContent = photo.location;
        modalCamera.textContent = photo.camera;
        modalLens.textContent = photo.lens;
        modalAperture.textContent = photo.aperture;
        modalShutter.textContent = photo.shutterSpeed;
        modalIso.textContent = photo.iso;

        // 处理混合集
        if (
          photo.isCollection &&
          photo.collectionImages &&
          photo.collectionImages.length > 0
        ) {
          // 显示混合集描述
          collectionDescriptionContainer.textContent =
            photo.collectionDescription || "这是一组相关作品的合集";
          collectionDescriptionContainer.classList.remove("hidden");

          // 清空并创建缩略图 - 位于图片正下方
          collectionThumbnailsContainer.innerHTML = "";
          collectionThumbnailsContainer.classList.remove("hidden");

          photo.collectionImages.forEach((imgUrl, index) => {
            const thumbnail = document.createElement("img");
            thumbnail.src = imgUrl;
            thumbnail.alt = `${photo.title} - 图片 ${index + 1}`;
            thumbnail.className = `collection-thumbnail ${
              index === currentCollectionIndex ? "active" : ""
            }`;
            thumbnail.dataset.index = index;

            // 添加点击事件切换图片
            thumbnail.addEventListener("click", function () {
              const index = parseInt(this.dataset.index);
              if (index !== currentCollectionIndex) {
                currentCollectionIndex = index;
                modalImage.src = imgUrl;

                // 更新活跃状态
                document
                  .querySelectorAll(".collection-thumbnail")
                  .forEach((thumb) => {
                    thumb.classList.remove("active");
                  });
                this.classList.add("active");

                // 重新判断图片方向，更新布局
                const img = new Image();
                img.src = imgUrl;
                img.onload = function () {
                  updateModalLayout(img, modalGrid, infoLayout);
                };
              }
            });

            collectionThumbnailsContainer.appendChild(thumbnail);
          });
        } else {
          // 隐藏混合集相关元素
          collectionThumbnailsContainer.classList.add("hidden");
          collectionDescriptionContainer.classList.add("hidden");
        }

        // 智能布局系统
        modalGrid.className = "modal-grid";
        const img = new Image();
        img.src = displayImageUrl;
        img.onload = function () {
          updateModalLayout(img, modalGrid, infoLayout);
        };

        // 显示模态框
        modal.classList.add("active");
        document.body.style.overflow = "hidden";

        // 延迟添加动画类，确保DOM已更新
        setTimeout(() => {
          photoDetails.forEach((detail) => {
            detail.classList.add("active");
          });
        }, 10);
      }

      // 导航到上一张/下一张（仅对混合集有效）
      function navigateCollection(direction) {
        // 获取当前筛选后的照片
        const filteredPhotos = getCurrentFilteredPhotos();
        if (filteredPhotos.length === 0) return;

        // 获取当前照片
        const currentPhoto = filteredPhotos[currentPhotoIndex];

        // 只对混合集启用导航
        if (
          currentPhoto.isCollection &&
          currentPhoto.collectionImages &&
          currentPhoto.collectionImages.length > 0
        ) {
          currentCollectionIndex += direction;

          // 循环导航
          if (currentCollectionIndex < 0) {
            currentCollectionIndex = currentPhoto.collectionImages.length - 1;
          } else if (
            currentCollectionIndex >= currentPhoto.collectionImages.length
          ) {
            currentCollectionIndex = 0;
          }

          // 更新当前图片
          document.getElementById("modalImage").src =
            currentPhoto.collectionImages[currentCollectionIndex];

          // 更新缩略图活跃状态
          document
            .querySelectorAll(".collection-thumbnail")
            .forEach((thumb, index) => {
              thumb.classList.toggle(
                "active",
                index === currentCollectionIndex
              );
            });

          // 更新布局
          const img = new Image();
          img.src = currentPhoto.collectionImages[currentCollectionIndex];
          img.onload = function () {
            updateModalLayout(
              img,
              document.getElementById("modalGrid"),
              document.getElementById("infoLayout")
            );
          };
        }
      }

      // 获取当前筛选后的照片
      function getCurrentFilteredPhotos() {
        let filteredPhotos = [...allPhotos];

        // 应用分类筛选
        if (currentFilters.category !== "all") {
          filteredPhotos = filteredPhotos.filter(
            (photo) => photo.category === currentFilters.category
          );
        }

        // 应用优选作品筛选
        if (currentFilters.preferred !== "all") {
          const isPreferred = currentFilters.preferred === "true";
          filteredPhotos = filteredPhotos.filter(
            (photo) => photo.isFeatured === isPreferred
          );
        }

        return filteredPhotos;
      }

      // 更新模态框布局
      function updateModalLayout(img, modalGrid, infoLayout) {
        // 清空现有布局类
        modalGrid.classList.remove("horizontal", "vertical");
        infoLayout.classList.remove(
          "info-layout-horizontal",
          "info-layout-vertical"
        );

        // 根据图片尺寸设置布局
        if (img.width > img.height) {
          // 横版图：图片在上，信息在下，信息区域内左右布局
          modalGrid.classList.add("horizontal");
          infoLayout.classList.add("info-layout-horizontal");
        } else {
          // 竖版图：图片和信息左右布局，信息区域内上下布局
          modalGrid.classList.add("vertical");
          infoLayout.classList.add("info-layout-vertical");
        }
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zviolin - Stunning Visuals</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <!-- Fonts: Syne (Shocking Display) + Inter (Clean Body) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Syne:wght@400;700;800&display=swap"
    rel="stylesheet">
  <!-- External Libraries -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>

<body>
  <div class="cursor-follower"></div>
  <div class="marquee-container">
    <div class="marquee-text">ZVIOLIN • VISUALS • ART • SHOCK • FUTURE • ZVIOLIN • VISUALS • ART • SHOCK • FUTURE •
    </div>
  </div>

  <!-- Ambient removed/repurposed for Acid bg -->
  <!-- <div class="ambient-bg"></div> -->
  <div class="noise-overlay"></div>

  <div class="app-container">
    <!-- Sidebar Navigation (The Dock) -->
    <nav class="sidebar">
      <div class="brand">
        <!-- Using the same gradient style as favicon -->
        <div class="brand-logo" style="background: linear-gradient(135deg, #ffd700 0%, #ff9f40 100%);">
          <i class="fas fa-camera text-white"></i>
        </div>
        <span class="brand-text">Zviolin</span>
      </div>

      <div class="nav-links">
        <a href="#" class="nav-item active" id="nav-all">
          <i class="fas fa-home"></i>
          <span>Home</span>
        </a>

        <!-- Dynamic Filters Container -->
        <div id="dynamic-filters" style="width: 100%; display: flex; flex-direction: column; gap: 1.5rem;">
          <!-- Javascript will inject categories here -->
        </div>

        <a href="#" class="nav-item filter-link" data-type="favorite">
          <i class="fas fa-star"></i>
          <span>Favorites</span>
        </a>
      </div>
    </nav>

    <!-- Main Content (Scrollable) -->
    <main class="main-content">
      <!-- Hero Section -->
      <section class="hero-section">
        <div class="hero-bg-text">ZVIOLIN</div>
        <div class="hero-content">
          <h1 class="hero-title">
            <span>ZVIOLIN</span>
            <span>VISUALS</span>
          </h1>
          <p class="hero-subtitle">
            A curated visual journey through light, shadow, and time.
            Experience the world in high definition.
          </p>
        </div>
      </section>

      <!-- Gallery Section -->
      <section class="gallery-section">
        <!-- Masonry Layout handled by CSS columns -->
        <div class="masonry-container">
          <!-- Javascript will inject items here -->
        </div>
      </section>
    </main>
  </div>

  <!-- Fullscreen Modal -->
  <div class="full-modal">
    <div class="modal-close">&times;</div>
    <div class="modal-content-wrapper">
      <div class="modal-img-container">
        <img src="" alt="Detail View" />
      </div>
      <div class="modal-details">
        <h2 class="modal-title">Title Here</h2>
        <p class="modal-desc" style="line-height: 1.6; margin-bottom: 2rem; color: #ccc;">
          Description goes here.
        </p>
        <div class="modal-meta">
          <!-- Meta info injected via JS -->
        </div>
        <!-- Navigation within modal could go here -->
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
